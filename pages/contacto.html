        <!-- Inicio formulario-->
        <section class="contacto">
            <!-- Animación h1-->
            <h1 >Envía tu Consulta</h1>
            <div class="contenedor">
                <form action="" method="post" autocomplete="off">
                    <label for="name" class="text-label">Nombre</label>
                    <input type="text" class="text-datos" placeholder="Ingresa tu nombre" required>
                    <label for="last_name" class="text-label">Apellido</label>
                    <input type="text" class="text-datos" placeholder="Ingresa tu apellido" required>
                    <label for="telefono" class="text-label">Número de teléfono</label>
                    <input type="tel" name="telefono" class="text-datos" placeholder="Ingresa tu n° de teléfono"
                        required>
                    <label for="email" class="text-label">Correo</label>
                    <input type="email" class="text-datos" placeholder="Ingresa tu correo" required>
                    <label for="messagge" class="text-label">Consulta</label>
                    <textarea class="textarea" placeholder="Ingresa tu consulta" required></textarea>
                    <label for="ofertas" class="text-label">¿Desea recibir novedades sobre nuestras ofertas?</label>
                    <input type="checkbox" name="ofertas" class="check" value="si">
                    <input type="submit" class="button-form" value="Enviar">
                    <input type="reset" class="button-form" value="Limpiar">
                </form>
            </div>
        </section>
        <!-- Fin formulario-->
